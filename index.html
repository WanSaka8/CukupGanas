<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎮 Ultimate Brain Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --accent: #ff8a00;
      --correct: #00e676;
      --incorrect: #ff5252;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --riddle: #9c27b0;
      --puzzle: #3f51b5;
      --logic: #009688;
      --math: #f44336;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, var(--dark), #16213e);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #app {
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Floating Animation */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    /* Particle Effects */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
    }

    /* Game Modes */
    .game-mode {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem;
      border-radius: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .game-mode::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--accent);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .game-mode:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .game-mode:hover::before {
      transform: scaleX(1);
    }

    .game-mode.riddle {
      border-top: 5px solid var(--riddle);
    }

    .game-mode.puzzle {
      border-top: 5px solid var(--puzzle);
    }

    .game-mode.logic {
      border-top: 5px solid var(--logic);
    }

    .game-mode.math {
      border-top: 5px solid var(--math);
    }

    .mode-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: inline-block;
      animation: float 4s ease-in-out infinite;
    }

    /* Home Page */
    .home-container {
      max-width: 900px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .title {
      font-family: 'Press Start 2P', cursive;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, var(--light), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      line-height: 1.3;
    }

    .subtitle {
      font-size: 1.5rem;
      opacity: 0.9;
      margin-bottom: 3rem;
    }

    .game-modes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin: 3rem 0;
    }

    .start-button {
      background: linear-gradient(45deg, var(--accent), #ff416c);
      color: white;
      padding: 1.2rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .start-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .start-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .start-button:hover::before {
      left: 100%;
    }

    /* Game Page */
    .game-container {
      max-width: 800px;
      width: 100%;
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      padding: 2.5rem;
      animation: slideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      border-top: 5px solid var(--accent);
    }

    .game-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .timer-container {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .timer-circle {
      position: relative;
      width: 60px;
      height: 60px;
    }

    .timer-text {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .score {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--accent), var(--correct));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .question-container {
      margin: 2rem 0;
    }

    .question-type {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
      background: var(--accent);
      color: white;
    }

    .question {
      font-size: 1.8rem;
      line-height: 1.5;
      margin-bottom: 2.5rem;
      position: relative;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border-left: 4px solid var(--accent);
    }

    .question::before {
      content: '?';
      position: absolute;
      right: 1rem;
      top: -1rem;
      font-size: 5rem;
      opacity: 0.1;
      z-index: -1;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .option-button {
      padding: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: var(--light);
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .option-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    .option-button.correct {
      background: var(--correct);
      color: white;
      animation: pulse 0.5s ease;
    }

    .option-button.incorrect {
      background: var(--incorrect);
      color: white;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .answer-input {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .answer-field {
      flex: 1;
      padding: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      backdrop-filter: blur(5px);
    }

    .answer-field:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(255, 138, 0, 0.3);
    }

    .submit-button {
      padding: 0 2rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-button:hover {
      background: #ff6b00;
      transform: translateY(-2px);
    }

    .feedback {
      margin-top: 2rem;
      animation: fadeIn 0.5s ease;
    }

    .feedback-message {
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      flex-direction: column;
    }

    .correct-feedback {
      background: rgba(0, 230, 118, 0.2);
      border: 1px solid var(--correct);
      color: var(--correct);
    }

    .incorrect-feedback {
      background: rgba(255, 82, 82, 0.2);
      border: 1px solid var(--incorrect);
      color: var(--incorrect);
    }

    .explanation {
      font-size: 0.9rem;
      font-weight: normal;
      margin-top: 0.5rem;
      text-align: center;
      opacity: 0.8;
    }

    .next-button {
      width: 100%;
      padding: 1.2rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .next-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Results Page */
    .results-container {
      max-width: 800px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    .results-card {
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
      border-top: 5px solid var(--accent);
    }

    .results-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
      z-index: -1;
    }

    .results-title {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(to right, var(--light), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .score-display {
      margin: 3rem 0;
      position: relative;
    }

    .score-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: float 6s ease-in-out infinite;
    }

    .score-circle::before {
      content: '';
      position: absolute;
      inset: -10px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      z-index: -1;
      filter: blur(20px);
      opacity: 0.6;
    }

    .score-value {
      font-size: 4.5rem;
      font-weight: 700;
      line-height: 1;
      background: linear-gradient(to bottom, var(--light), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .score-label {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .feedback-title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .feedback-text {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .action-button {
      padding: 1.2rem 2.5rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 180px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border: none;
    }

    .play-again {
      background: linear-gradient(45deg, var(--accent), #ff416c);
      color: white;
    }

    .go-home {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .action-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes confetti {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1.2rem;
      }
      
      .game-modes {
        grid-template-columns: 1fr;
      }
      
      .game-container, .results-card {
        padding: 1.5rem;
      }
      
      .question {
        font-size: 1.5rem;
      }
      
      .options {
        grid-template-columns: 1fr;
      }
      
      .answer-input {
        flex-direction: column;
      }
      
      .submit-button {
        padding: 1.2rem;
        width: 100%;
      }
      
      .actions {
        flex-direction: column;
      }
      
      .action-button {
        width: 100%;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>

  <script>
    // Enhanced Game Data with Multiple Types
    const questions = {

          explanation: 'Setelah dikurangi sekali, angka menjadi 20, jadi kamu tidak lagi mengurangi dari 25'

    // Game State
    let currentPage = 'home';
    let score = 0;
    let timeLeft = 60;
    let timerInterval;
    let currentQuestion = {};
    let answered = false;
    let isCorrect = false;
    let pointsEarned = 0;
    let questionCount = 0;
    let usedQuestions = { riddle: [], puzzle: [], logic: [], math: [] };
    let currentGameMode = '';

    // DOM Elements
    const app = document.getElementById('app');

    // Render Functions
    function renderHome() {
      app.innerHTML = `
        <div class="home-container">
          <h1 class="title">🎮 ULTIMATE BRAIN CHALLENGE</h1>
          <p class="subtitle">Uji kecerdasan Anda dengan berbagai jenis permainan pikiran!</p>

          </div>
        </div>
      `;

      // Add event listeners to game modes
      document.querySelectorAll('.game-mode').forEach(mode => {
        mode.addEventListener('click', function() {
          currentGameMode = this.dataset.mode;
          startGame();
        });
      });

      createParticles();
    }

    function renderGame() {
      currentQuestion = getRandomQuestion(currentGameMode);
      questionCount++;
      answered = false;
      isCorrect = false;
      pointsEarned = 0;

      // Determine question type display
      let typeDisplay = '';
      let typeClass = '';
      switch(currentGameMode) {
        case 'riddle':
          typeDisplay = 'TEKA-TEKI';
          typeClass = 'riddle';
          break;
        case 'puzzle':
          typeDisplay = 'PUZZLE';
          typeClass = 'puzzle';
          break;
        case 'logic':
          typeDisplay = 'LOGIKA';
          typeClass = 'logic';
          break;
        case 'math':
          typeDisplay = 'MATEMATIKA';
          typeClass = 'math';
          break;
      }

      app.innerHTML = `
        <div class="game-container">
          <div class="game-header">
            <div class="timer-container">
              <div class="timer-circle">
                <svg width="60" height="60" viewBox="0 0 44 44">
                  <circle cx="22" cy="22" r="20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="3"></circle>
                  <circle id="timerPath" cx="22" cy="22" r="20" fill="none" stroke="#00e676" stroke-width="3" 
                    stroke-dasharray="125.6" stroke-dashoffset="0" stroke-linecap="round" transform="rotate(-90 22 22)">
                  </circle>
                </svg>
              </div>
              <span class="timer-text">1:00</span>
            </div>
            <div class="score">Skor: ${score}</div>
          </div>
          
          <div class="question-container">
            <div class="question-type ${typeClass}">${typeDisplay}</div>
            <div class="question">${currentQuestion.text}</div>
            
            ${currentQuestion.type === 'multiple-choice' ? `
              <div class="options">
                ${currentQuestion.options.map((option, index) => `
                  <button class="option-button" data-answer="${option}">${option}</button>
                `).join('')}
              </div>
            ` : `
              <div class="answer-input">
                <input id="userAnswer" class="answer-field" placeholder="Ketik jawaban Anda..." autocomplete="off">
                <button id="submitAnswer" class="submit-button">Submit</button>
              </div>
            `}
            
            <div class="feedback hidden">
              <div class="feedback-message ${isCorrect ? 'correct-feedback' : 'incorrect-feedback'}">
                ${isCorrect ? '🎉' : '❌'}
                ${isCorrect ? `Benar! +${pointsEarned} poin` : `Salah! Jawaban benar: ${currentQuestion.answer}`}
                ${currentQuestion.explanation ? `<div class="explanation">${currentQuestion.explanation}</div>` : ''}
              </div>
              <button id="nextButton" class="next-button">Pertanyaan Berikutnya</button>
            </div>
          </div>
        </div>
      `;

      startTimer();
      setupGameEventListeners();
    }

    function renderResults() {
      app.innerHTML = `
        <div class="results-container">
          <div class="results-card">
            <h1 class="results-title">HASIL PERMAINAN</h1>
            
            <div class="score-display">
              <div class="score-circle">
                <div class="score-value">${score}</div>
                <div class="score-label">Poin</div>
              </div>
            </div>
            
            <div class="feedback">
              <h2 class="feedback-title">${getFeedbackTitle()}</h2>
              <p class="feedback-text">${getFeedbackText()}</p>
            </div>
            
            <div class="actions">
              <button id="playAgain" class="action-button play-again">Main Lagi</button>
              <button id="goHome" class="action-button go-home">Kembali ke Beranda</button>
            </div>
          </div>
        </div>
      `;

      if (score >= 100) {
        createConfetti();
      }

      document.getElementById('playAgain').addEventListener('click', startGame);
      document.getElementById('goHome').addEventListener('click', () => {
        currentPage = 'home';
        renderHome();
      });
    }

    // Game Logic
    function startGame() {
      currentPage = 'game';
      score = 0;
      timeLeft = 60;
      questionCount = 0;
      usedQuestions = { riddle: [], puzzle: [], logic: [], math: [] };
      renderGame();
    }

    function getRandomQuestion(mode) {
      const availableQuestions = questions[mode].filter(q => !usedQuestions[mode].includes(q.text));
      
      if (availableQuestions.length === 0) {
        usedQuestions[mode] = [];
        return questions[mode][Math.floor(Math.random() * questions[mode].length)];
      }

      const randomIndex = Math.floor(Math.random() * availableQuestions.length);
      const question = availableQuestions[randomIndex];
      usedQuestions[mode].push(question.text);
      
      return JSON.parse(JSON.stringify(question));
    }

    function startTimer() {
      clearInterval(timerInterval);
      updateTimerDisplay();
      
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          currentPage = 'results';
          renderResults();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      const timerText = document.querySelector('.timer-text');
      if (timerText) {
        timerText.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        
        const timerPath = document.getElementById('timerPath');
        if (timerPath) {
          const circumference = 2 * Math.PI * 20;
          const offset = circumference - (timeLeft / 60) * circumference;
          timerPath.style.strokeDashoffset = offset;
          
          // Change color based on time left
          if (timeLeft > 36) {
            timerPath.style.stroke = '#00e676'; // Green
          } else if (timeLeft > 18) {
            timerPath.style.stroke = '#ffc107'; // Yellow
          } else {
            timerPath.style.stroke = '#ff5252'; // Red
          }
        }
      }
    }

    function checkAnswer(answer) {
      if (answered) return;
      
      answered = true;
      
      // Case-insensitive comparison for riddles and similar question types
      if (currentQuestion.type === 'riddle' || currentQuestion.type === 'sequence' || 
          currentQuestion.type === 'word-problem' || currentQuestion.type === 'tricky-math' ||
          currentQuestion.type === 'logic-puzzle') {
        isCorrect = answer.trim().toLowerCase() === currentQuestion.answer.toLowerCase();
      } else {
        isCorrect = answer === currentQuestion.answer;
      }
      
      pointsEarned = calculateScore(isCorrect, questionCount);
      if (isCorrect) {
        score += pointsEarned;
        document.querySelector('.score').textContent = `Skor: ${score}`;
      }
      
      // Show feedback
      const feedbackElement = document.querySelector('.feedback');
      feedbackElement.classList.remove('hidden');
      
      // Highlight correct/incorrect answers for multiple choice
      if (currentQuestion.type === 'multiple-choice') {
        document.querySelectorAll('.option-button').forEach(button => {
          if (button.textContent === currentQuestion.answer) {
            button.classList.add('correct');
          } else if (button.textContent === answer && !isCorrect) {
            button.classList.add('incorrect');
          }
          button.disabled = true;
        });
      }
      
      // Disable input/submit button for other question types
      if (currentQuestion.type !== 'multiple-choice') {
        const answerInput = document.getElementById('userAnswer');
        const submitButton = document.getElementById('submitAnswer');
        if (answerInput) answerInput.disabled = true;
        if (submitButton) submitButton.disabled = true;
      }
    }

    function calculateScore(isCorrect, questionCount) {
      if (!isCorrect) return 0;
      
      const basePoints = 10;
      const speedBonus = Math.max(0, 15 - questionCount);
      
      return basePoints + speedBonus;
    }

    function getFeedbackTitle() {
      if (score >= 100) return "LUAR BIASA! 🎉";
      if (score >= 50) return "HEBAT! 👍";
      return "TERUS BERLATIH! 💪";
    }

    function getFeedbackText() {
      if (score >= 100) return "Anda benar-benar ahli dalam teka-teki! Skor fantastis!";
      if (score >= 50) return "Hasil yang sangat bagus! Sedikit lagi bisa mencapai skor sempurna!";
      return "Setiap permainan adalah kesempatan untuk belajar. Coba lagi untuk meningkatkan skor Anda!";
    }

    function setupGameEventListeners() {
      // Multiple choice answers
      document.querySelectorAll('.option-button').forEach(button => {
        button.addEventListener('click', () => {
          checkAnswer(button.textContent);
        });
      });
      
      // Riddle answer submission
      const submitButton = document.getElementById('submitAnswer');
      if (submitButton) {
        submitButton.addEventListener('click', () => {
          const userAnswer = document.getElementById('userAnswer').value;
          if (userAnswer.trim()) {
            checkAnswer(userAnswer);
          }
        });
        
        // Also allow Enter key to submit
        document.getElementById('userAnswer').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            const userAnswer = document.getElementById('userAnswer').value;
            if (userAnswer.trim()) {
              checkAnswer(userAnswer);
            }
          }
        });
      }
      
      // Next question button
      const nextButton = document.getElementById('nextButton');
      if (nextButton) {
        nextButton.addEventListener('click', () => {
          renderGame();
        });
      }
    }

    // Effects
    function createParticles() {
      const particlesContainer = document.createElement('div');
      particlesContainer.style.position = 'fixed';
      particlesContainer.style.top = '0';
      particlesContainer.style.left = '0';
      particlesContainer.style.width = '100%';
      particlesContainer.style.height = '100%';
      particlesContainer.style.pointerEvents = 'none';
      particlesContainer.style.zIndex = '-1';
      document.body.appendChild(particlesContainer);

      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 5 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        const animationDuration = Math.random() * 20 + 10;
        particle.style.animation = `float ${animationDuration}s infinite ease-in-out`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        particle.style.opacity = Math.random() * 0.5 + 0.1;
        
        particlesContainer.appendChild(particle);
      }
    }

    function createConfetti() {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('particle');
        
        const size = Math.random() * 10 + 5;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `-${size}px`;
        
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.borderRadius = '50%';
        
        const animationDuration = Math.random() * 3 + 2;
        confetti.style.animation = `confetti ${animationDuration}s linear forwards`;
        confetti.style.animationDelay = `${Math.random() * 0.5}s`;
        
        document.body.appendChild(confetti);
        
        // Remove after animation
        setTimeout(() => {
          confetti.remove();
        }, animationDuration * 1000);
      }
    }

    // Initialize
    renderHome();
  </script>
</body>

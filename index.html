<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎮 Ultimate Brain Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --accent: #ff8a00;
      --correct: #00e676;
      --incorrect: #ff5252;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --riddle: #9c27b0;
      --puzzle: #3f51b5;
      --logic: #009688;
      --math: #f44336;
      --maze: #795548;
      --chess: #212121;
      --polaris: #673ab7;
      --wordbuilding: #e91e63;
      --wordwonders: #ff6b35;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, var(--dark), #16213e);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    #app {
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Floating Animation */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-15px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    /* Particle Effects */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
    }

    /* Game Modes */
    .game-mode {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem;
      border-radius: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .game-mode::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--accent);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .game-mode:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .game-mode:hover::before {
      transform: scaleX(1);
    }

    .game-mode.riddle {
      border-top: 5px solid var(--riddle);
    }

    .game-mode.puzzle {
      border-top: 5px solid var(--puzzle);
    }

    .game-mode.logic {
      border-top: 5px solid var(--logic);
    }

    .game-mode.math {
      border-top: 5px solid var(--math);
    }

    .game-mode.maze {
      border-top: 5px solid var(--maze);
    }

    .game-mode.chess {
      border-top: 5px solid var(--chess);
    }

    .game-mode.polaris {
      border-top: 5px solid var(--polaris);
    }

    .game-mode.wordbuilding {
      border-top: 5px solid var(--wordbuilding);
    }

    .game-mode.wordwonders {
      border-top: 5px solid var(--wordwonders);
    }

    .mode-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: inline-block;
      animation: float 4s ease-in-out infinite;
    }

    /* Home Page */
    .home-container {
      max-width: 900px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .title {
      font-family: 'Press Start 2P', cursive;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, var(--light), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      line-height: 1.3;
    }

    .subtitle {
      font-size: 1.5rem;
      opacity: 0.9;
      margin-bottom: 3rem;
    }

    .game-modes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin: 3rem 0;
    }

    /* Game Page */
    .game-container {
      max-width: 800px;
      width: 100%;
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      padding: 2.5rem;
      animation: slideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      border-top: 5px solid var(--accent);
    }

    .game-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .timer-container {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .timer-circle {
      position: relative;
      width: 60px;
      height: 60px;
    }

    .timer-text {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .score {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--accent), var(--correct));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .question-container {
      margin: 2rem 0;
    }

    .question-type {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
      background: var(--accent);
      color: white;
    }

    .question {
      font-size: 1.8rem;
      line-height: 1.5;
      margin-bottom: 2.5rem;
      position: relative;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border-left: 4px solid var(--accent);
    }

    .question::before {
      content: '?';
      position: absolute;
      right: 1rem;
      top: -1rem;
      font-size: 5rem;
      opacity: 0.1;
      z-index: -1;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .option-button {
      padding: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: var(--light);
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .option-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    .option-button.correct {
      background: var(--correct);
      color: white;
      animation: pulse 0.5s ease;
    }

    .option-button.incorrect {
      background: var(--incorrect);
      color: white;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .answer-input {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .answer-field {
      flex: 1;
      padding: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      backdrop-filter: blur(5px);
    }

    .answer-field:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(255, 138, 0, 0.3);
    }

    .submit-button {
      padding: 0 2rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-button:hover {
      background: #ff6b00;
      transform: translateY(-2px);
    }

    .feedback {
      margin-top: 2rem;
      animation: fadeIn 0.5s ease;
    }

    .feedback-message {
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      flex-direction: column;
    }

    .correct-feedback {
      background: rgba(0, 230, 118, 0.2);
      border: 1px solid var(--correct);
      color: var(--correct);
    }

    .incorrect-feedback {
      background: rgba(255, 82, 82, 0.2);
      border: 1px solid var(--incorrect);
      color: var(--incorrect);
    }

    .explanation {
      font-size: 0.9rem;
      font-weight: normal;
      margin-top: 0.5rem;
      text-align: center;
      opacity: 0.8;
    }

    .next-button {
      width: 100%;
      padding: 1.2rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .next-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Maze Game */
    .maze-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .maze-level {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .maze-board {
      display: grid;
      grid-template-columns: repeat(var(--cols), 1fr);
      grid-template-rows: repeat(var(--rows), 1fr);
      gap: 2px;
      width: 100%;
      aspect-ratio: 1/1;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    .maze-cell {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-size: 1.2rem;
    }

    .maze-wall {
      background: #333;
    }

    .maze-path {
      background: rgba(255, 255, 255, 0.05);
    }

    .maze-start {
      background: #4CAF50;
    }

    .maze-end {
      background: #F44336;
    }

    .maze-player {
      background: #2196F3;
      border-radius: 50%;
      width: 80%;
      height: 80%;
      z-index: 2;
    }

    .maze-visited {
      background: rgba(33, 150, 243, 0.2);
    }

    .maze-controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .maze-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 0.5rem;
    }

    .maze-button {
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .maze-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .maze-button:active {
      transform: scale(0.95);
    }

    /* Chess Game */
    .chess-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .chess-board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      width: 100%;
      aspect-ratio: 1/1;
      border: 2px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 1rem;
    }

    .chess-square {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .chess-square.light {
      background: #f0d9b5;
    }

    .chess-square.dark {
      background: #b58863;
    }

    .chess-square.highlight {
      background: rgba(0, 255, 0, 0.3);
    }

    .chess-square.capture-highlight {
      background: rgba(255, 0, 0, 0.3);
    }

    .chess-piece {
      width: 80%;
      height: 80%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      z-index: 2;
      font-size: 2.5rem;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chess-piece.selected {
      box-shadow: 0 0 10px 5px rgba(255, 255, 0, 0.5);
    }

    .chess-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .chess-info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .chess-turn {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .chess-status {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Polaris Game */
    .polaris-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .polaris-board {
      display: grid;
      grid-template-columns: repeat(var(--size), 1fr);
      grid-template-rows: repeat(var(--size), 1fr);
      gap: 2px;
      width: 100%;
      aspect-ratio: 1/1;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    .polaris-cell {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      font-size: 1.2rem;
    }

    .polaris-obstacle {
      background: #333;
    }

    .polaris-magnetic {
      background: rgba(103, 58, 183, 0.3);
    }

    .polaris-repulsion {
      background: rgba(244, 67, 54, 0.3);
    }

    /* Word Building Game */
    .word-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .word-current {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .word-letters {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .word-found {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .letter-tile {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.5);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .letter-tile:hover {
      background: rgba(59, 130, 246, 0.4);
      transform: scale(1.1);
    }

    .found-word-tile {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.5);
      color: #86efac;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.875rem;
    }

    .word-controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      justify-content: center;
    }

    .word-button {
      padding: 0.8rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .word-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .word-button.submit {
      background: var(--correct);
    }

    .word-button.clear {
      background: var(--incorrect);
    }

    /* Word of Wonders Styles */
    .word-wonders-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .level-info {
      margin-bottom: 2rem;
    }

    .level-title {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    .level-progress {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 1rem;
    }

    .target-words {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 0.5rem;
      margin-bottom: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .target-word {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 0.5rem;
      font-size: 0.9rem;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .target-word.found {
      background: var(--correct);
      color: white;
      transform: scale(1.05);
    }

    .target-word.empty {
      background: transparent;
      border: 2px dashed rgba(255, 255, 255, 0.3);
    }

    .current-word-display {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1rem;
      margin-bottom: 2rem;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .current-word-display.valid {
      border-color: var(--correct);
      background: rgba(0, 230, 118, 0.1);
    }

    .current-word-display.invalid {
      border-color: var(--incorrect);
      background: rgba(255, 82, 82, 0.1);
    }

    .letter-circle-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 2rem auto;
    }

    .letter-circle {
      position: absolute;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .letter-circle:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .letter-circle.selected {
      background: linear-gradient(45deg, var(--accent), #ff416c);
      transform: scale(1.2);
      z-index: 10;
    }

    .letter-circle.used {
      background: var(--correct);
      transform: scale(0.9);
    }

    .connection-line {
      position: absolute;
      background: var(--accent);
      height: 4px;
      border-radius: 2px;
      pointer-events: none;
      z-index: 5;
      opacity: 0.8;
    }

    .bonus-section {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 138, 0, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(255, 138, 0, 0.3);
    }

    .bonus-title {
      font-size: 1.2rem;
      color: var(--accent);
      margin-bottom: 1rem;
      text-align: center;
    }

    .bonus-words {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .bonus-word {
      background: rgba(255, 138, 0, 0.2);
      border: 1px solid rgba(255, 138, 0, 0.5);
      border-radius: 15px;
      padding: 0.3rem 0.8rem;
      font-size: 0.8rem;
      color: var(--accent);
    }

    .control-button {
      padding: 0.8rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .control-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .control-button.shuffle {
      background: var(--primary);
    }

    .control-button.hint {
      background: var(--accent);
    }

    .level-complete-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.5s ease;
    }

    .modal-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: white;
    }

    .modal-score {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: var(--accent);
    }

    .modal-button {
      background: white;
      color: var(--primary);
      border: none;
      padding: 1rem 2rem;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .modal-button:hover {
      transform: scale(1.05);
    }

    /* Results Page */
    .results-container {
      max-width: 800px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    .results-card {
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
      border-top: 5px solid var(--accent);
    }

    .results-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
      z-index: -1;
    }

    .results-title {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(to right, var(--light), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .score-display {
      margin: 3rem 0;
      position: relative;
    }

    .score-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: float 6s ease-in-out infinite;
    }

    .score-circle::before {
      content: '';
      position: absolute;
      inset: -10px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      z-index: -1;
      filter: blur(20px);
      opacity: 0.6;
    }

    .score-value {
      font-size: 4.5rem;
      font-weight: 700;
      line-height: 1;
      background: linear-gradient(to bottom, var(--light), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .score-label {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .feedback-title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .feedback-text {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .action-button {
      padding: 1.2rem 2.5rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 180px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border: none;
    }

    .play-again {
      background: linear-gradient(45deg, var(--accent), #ff416c);
      color: white;
    }

    .go-home {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .action-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-10px);
      }

      60% {
        transform: translateY(-5px);
      }
    }

    .bounce {
      animation: bounce 0.6s ease;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1.2rem;
      }

      .game-modes {
        grid-template-columns: 1fr;
      }

      .game-container,
      .results-card {
        padding: 1.5rem;
      }

      .question {
        font-size: 1.5rem;
      }

      .options {
        grid-template-columns: 1fr;
      }

      .answer-input {
        flex-direction: column;
      }

      .submit-button {
        padding: 1.2rem;
        width: 100%;
      }

      .actions {
        flex-direction: column;
      }

      .action-button {
        width: 100%;
      }

      .maze-buttons {
        grid-template-columns: 1fr;
      }

      .chess-piece {
        font-size: 1.8rem;
      }

      .letter-circle-container {
        width: 250px;
        height: 250px;
      }

      .letter-circle {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }

      .target-words {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>

          } else if (currentGameMode === 'wordbuilding') {
            startWordBuildingGame();
          } else if (currentGameMode === 'wordwonders') {
            startWordWondersGame();
          } else {
            startGame();
          }
        });
      });

      createParticles();
    }

    // Word of Wonders Functions
    function startWordWondersGame() {
      currentPage = 'wordwonders';
      wordWondersCurrentLevel = 0;
      wordWondersScore = 0;
      wordWondersFoundWords = [];
      wordWondersBonusWords = [];
      wordWondersCurrentWord = '';
      wordWondersSelectedLetters = [];
      renderWordWondersGame();
    }

    function renderWordWondersGame() {
      const level = wordWondersLevels[wordWondersCurrentLevel];

      app.innerHTML = `
        <div class="game-container">
          <div class="game-header">
            <div class="timer-container">
              <span class="timer-text">Level ${wordWondersCurrentLevel + 1}</span>
            </div>
            <div class="score">Score: ${wordWondersScore}</div>
          </div>
          
          <div class="word-wonders-container">
            <div class="level-info">
              <div class="level-title">${level.theme}</div>
              <div class="level-progress">
                Found: ${wordWondersFoundWords.length}/${level.targetWords.length} words
              </div>
            </div>
            
            <div class="target-words" id="targetWords">
              ${level.targetWords.map(word => `
                <div class="target-word ${wordWondersFoundWords.includes(word) ? 'found' : 'empty'}" data-word="${word}">
                  ${wordWondersFoundWords.includes(word) ? word : '•'.repeat(word.length)}
                </div>
              `).join('')}
            </div>
            
            <div class="current-word-display" id="currentWordDisplay">
              ${wordWondersCurrentWord || 'Connect letters to form words'}
            </div>
            
            <div class="letter-circle-container" id="letterCircleContainer">
              ${level.letters.map((letter, index) => {
        const angle = (index * 360 / level.letters.length) * Math.PI / 180;
        const radius = 120;
        const x = Math.cos(angle) * radius + 120;
        const y = Math.sin(angle) * radius + 120;

        return `
                  <div class="letter-circle" 
                       data-letter="${letter}" 
                       data-index="${index}"
                       style="left: ${x}px; top: ${y}px;">
                    ${letter}
                  </div>
                `;
      }).join('')}
            </div>
            
            <div class="game-controls">
              <button class="control-button shuffle" onclick="shuffleWordWondersLetters()">🔄 Shuffle</button>
              <button class="control-button hint" onclick="showWordWondersHint()">💡 Hint</button>
            </div>
            
            ${wordWondersBonusWords.length > 0 ? `
              <div class="bonus-section">
                <div class="bonus-title">Bonus Words Found!</div>
                <div class="bonus-words">
                  ${wordWondersBonusWords.map(word => `<div class="bonus-word">${word}</div>`).join('')}
                </div>
              </div>
            ` : ''}
          </div>
        </div>
      `;

      setupWordWondersLetterSelection();
    }

    function setupWordWondersLetterSelection() {
      const letters = document.querySelectorAll('.letter-circle');
      const container = document.getElementById('letterCircleContainer');

      letters.forEach(letter => {
        // Mouse events
        letter.addEventListener('mousedown', startWordWondersSelection);
        letter.addEventListener('mouseenter', continueWordWondersSelection);
        letter.addEventListener('mouseup', endWordWondersSelection);

        // Touch events for mobile
        letter.addEventListener('touchstart', handleWordWondersTouchStart, { passive: false });
        letter.addEventListener('touchmove', handleWordWondersTouchMove, { passive: false });
        letter.addEventListener('touchend', handleWordWondersTouchEnd, { passive: false });
      });

      document.addEventListener('mouseup', endWordWondersSelection);
      document.addEventListener('touchend', endWordWondersSelection);
    }

    function startWordWondersSelection(e) {
      e.preventDefault();
      wordWondersIsSelecting = true;
      wordWondersSelectedLetters = [];
      wordWondersCurrentWord = '';
      clearWordWondersConnections();

      const letter = e.target.dataset.letter;
      const index = parseInt(e.target.dataset.index);

      wordWondersSelectedLetters.push({ letter, index, element: e.target });
      wordWondersCurrentWord = letter;
      e.target.classList.add('selected');

      updateWordWondersCurrentWordDisplay();
    }

    function continueWordWondersSelection(e) {
      if (!wordWondersIsSelecting) return;

      const letter = e.target.dataset.letter;
      const index = parseInt(e.target.dataset.index);

      // Check if letter is already selected
      if (wordWondersSelectedLetters.some(sel => sel.index === index)) return;

      wordWondersSelectedLetters.push({ letter, index, element: e.target });
      wordWondersCurrentWord += letter;
      e.target.classList.add('selected');

      drawWordWondersConnection();
      updateWordWondersCurrentWordDisplay();
    }

    function endWordWondersSelection(e) {
      if (!wordWondersIsSelecting) return;

      wordWondersIsSelecting = false;
      checkWordWondersWord();

      // Clear selections
      document.querySelectorAll('.letter-circle').forEach(el => {
        el.classList.remove('selected');
      });

      setTimeout(() => {
        wordWondersSelectedLetters = [];
        wordWondersCurrentWord = '';
        clearWordWondersConnections();
        updateWordWondersCurrentWordDisplay();
      }, 1000);
    }

    function handleWordWondersTouchStart(e) {
      e.preventDefault();
      startWordWondersSelection(e);
    }

    function handleWordWondersTouchMove(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const element = document.elementFromPoint(touch.clientX, touch.clientY);

      if (element && element.classList.contains('letter-circle')) {
        continueWordWondersSelection({ target: element });
      }
    }

    function handleWordWondersTouchEnd(e) {
      e.preventDefault();
      endWordWondersSelection(e);
    }

    function drawWordWondersConnection() {
      if (wordWondersSelectedLetters.length < 2) return;

      const container = document.getElementById('letterCircleContainer');
      const lastTwo = wordWondersSelectedLetters.slice(-2);

      const rect1 = lastTwo[0].element.getBoundingClientRect();
      const rect2 = lastTwo[1].element.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();

      const x1 = rect1.left + rect1.width / 2 - containerRect.left;
      const y1 = rect1.top + rect1.height / 2 - containerRect.top;
      const x2 = rect2.left + rect2.width / 2 - containerRect.left;
      const y2 = rect2.top + rect2.height / 2 - containerRect.top;

      const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
      const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;

      const line = document.createElement('div');
      line.className = 'connection-line';
      line.style.width = `${length}px`;
      line.style.left = `${x1}px`;
      line.style.top = `${y1}px`;
      line.style.transform = `rotate(${angle}deg)`;
      line.style.transformOrigin = '0 50%';

      container.appendChild(line);
      wordWondersConnectionLines.push(line);
    }

    function clearWordWondersConnections() {
      wordWondersConnectionLines.forEach(line => line.remove());
      wordWondersConnectionLines = [];
    }

    function updateWordWondersCurrentWordDisplay() {
      const display = document.getElementById('currentWordDisplay');
      const level = wordWondersLevels[wordWondersCurrentLevel];

      if (wordWondersCurrentWord) {
        display.textContent = wordWondersCurrentWord;

        if (level.targetWords.includes(wordWondersCurrentWord) || level.bonusWords.includes(wordWondersCurrentWord)) {
          display.classList.add('valid');
          display.classList.remove('invalid');
        } else if (wordWondersCurrentWord.length >= 3) {
          display.classList.add('invalid');
          display.classList.remove('valid');
        } else {
          display.classList.remove('valid', 'invalid');
        }
      } else {
        display.textContent = 'Connect letters to form words';
        display.classList.remove('valid', 'invalid');
      }
    }

    function checkWordWondersWord() {
      if (wordWondersCurrentWord.length < 3) return;

      const level = wordWondersLevels[wordWondersCurrentLevel];

      if (level.targetWords.includes(wordWondersCurrentWord) && !wordWondersFoundWords.includes(wordWondersCurrentWord)) {
        // Target word found
        wordWondersFoundWords.push(wordWondersCurrentWord);
        wordWondersScore += wordWondersCurrentWord.length * 10;

        // Animate the word
        animateWordWondersWordFound(wordWondersCurrentWord, true);

        // Check if level complete
        if (wordWondersFoundWords.length === level.targetWords.length) {
          setTimeout(() => showWordWondersLevelComplete(), 1000);
        } else {
          setTimeout(() => renderWordWondersGame(), 1000);
        }

      } else if (level.bonusWords.includes(wordWondersCurrentWord) && !wordWondersBonusWords.includes(wordWondersCurrentWord)) {
        // Bonus word found
        wordWondersBonusWords.push(wordWondersCurrentWord);
        wordWondersScore += wordWondersCurrentWord.length * 5;

        animateWordWondersWordFound(wordWondersCurrentWord, false);
        setTimeout(() => renderWordWondersGame(), 1000);

      } else {
        // Invalid word
        animateWordWondersInvalidWord();
      }
    }

    function animateWordWondersWordFound(word, isTarget) {
      const display = document.getElementById('currentWordDisplay');
      display.classList.add('bounce');
      display.style.background = isTarget ? 'var(--correct)' : 'var(--accent)';
      display.style.color = 'white';
      display.textContent = `${word} +${word.length * (isTarget ? 10 : 5)}`;
    }

    function animateWordWondersInvalidWord() {
      const display = document.getElementById('currentWordDisplay');
      display.style.animation = 'shake 0.5s ease';
      setTimeout(() => {
        display.style.animation = '';
      }, 500);
    }

    function shuffleWordWondersLetters() {
      const level = wordWondersLevels[wordWondersCurrentLevel];
      const shuffled = [...level.letters].sort(() => Math.random() - 0.5);
      level.letters = shuffled;
      renderWordWondersGame();
    }

    function showWordWondersHint() {
      const level = wordWondersLevels[wordWondersCurrentLevel];
      const unFoundWords = level.targetWords.filter(word => !wordWondersFoundWords.includes(word));

      if (unFoundWords.length > 0) {
        const hintWord = unFoundWords[0];
        const display = document.getElementById('currentWordDisplay');
        display.textContent = `Hint: ${hintWord[0]}${'•'.repeat(hintWord.length - 1)}`;
        display.style.color = 'var(--accent)';

        setTimeout(() => {
          updateWordWondersCurrentWordDisplay();
        }, 3000);
      }
    }

    function showWordWondersLevelComplete() {
      const modal = document.createElement('div');
      modal.className = 'level-complete-modal';
      modal.innerHTML = `
        <div class="modal-content">
          <div class="modal-title">🎉 Level Complete!</div>
          <div class="modal-score">Score: ${wordWondersScore}</div>
          <div style="margin-bottom: 2rem;">
            <div>Target Words: ${wordWondersFoundWords.length}</div>
            <div>Bonus Words: ${wordWondersBonusWords.length}</div>
          </div>
          <button class="modal-button" onclick="nextWordWondersLevel()">Next Level</button>
        </div>
      `;

      document.body.appendChild(modal);

      // Add confetti effect
      createConfetti();
    }

    function nextWordWondersLevel() {
      // Remove modal
      const modal = document.querySelector('.level-complete-modal');
      if (modal) modal.remove();

      // Reset for next level
      wordWondersCurrentLevel++;
      wordWondersFoundWords = [];
      wordWondersBonusWords = [];
      wordWondersCurrentWord = '';
      wordWondersSelectedLetters = [];

      if (wordWondersCurrentLevel >= wordWondersLevels.length) {
        // Game complete
        showWordWondersGameComplete();
      } else {
        renderWordWondersGame();
      }
    }

    function showWordWondersGameComplete() {
      app.innerHTML = `
        <div class="game-container">
          <div style="text-align: center; padding: 3rem;">
            <h1 style="font-size: 3rem; margin-bottom: 2rem;">🏆 Congratulations!</h1>
            <p style="font-size: 1.5rem; margin-bottom: 1rem;">You completed all Word of Wonders levels!</p>
            <p style="font-size: 1.2rem; margin-bottom: 3rem;">Final Score: ${wordWondersScore}</p>
            <button class="modal-button" onclick="restartWordWondersGame()" style="padding: 1rem 2rem; font-size: 1.2rem;">
              Play Again
            </button>
            <button class="modal-button" onclick="goHome()" style="padding: 1rem 2rem; font-size: 1.2rem; margin-left: 1rem;">
              Home
            </button>
          </div>
        </div>
      `;
    }

    function restartWordWondersGame() {
      wordWondersCurrentLevel = 0;
      wordWondersScore = 0;
      wordWondersFoundWords = [];
      wordWondersBonusWords = [];
      wordWondersCurrentWord = '';
      wordWondersSelectedLetters = [];
      renderWordWondersGame();
    }

    function goHome() {
      currentPage = 'home';
      renderHome();
    }

    // Continue with all other existing game functions...
    function renderGame() {
      currentQuestion = getRandomQuestion(currentGameMode);
      questionCount++;
      answered = false;
      isCorrect = false;
      pointsEarned = 0;

      // Determine question type display
      let typeDisplay = '';
      let typeClass = '';
      switch (currentGameMode) {
        case 'riddle':
          typeDisplay = 'TEKA-TEKI';
          typeClass = 'riddle';
          break;
        case 'puzzle':
          typeDisplay = 'PUZZLE';
          typeClass = 'puzzle';
          break;
        case 'logic':
          typeDisplay = 'LOGIKA';
          typeClass = 'logic';
          break;
        case 'math':
          typeDisplay = 'MATEMATIKA';
          typeClass = 'math';
          break;
      }

      app.innerHTML = `
        <div class="game-container">
          <div class="game-header">
            <div class="timer-container">
              <div class="timer-circle">
                <svg width="60" height="60" viewBox="0 0 44 44">
                  <circle cx="22" cy="22" r="20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="3"></circle>
                  <circle id="timerPath" cx="22" cy="22" r="20" fill="none" stroke="#00e676" stroke-width="3" 
                    stroke-dasharray="125.6" stroke-dashoffset="0" stroke-linecap="round" transform="rotate(-90 22 22)">
                  </circle>
                </svg>
              </div>
              <span class="timer-text">1:00</span>
            </div>
            <div class="score">Skor: ${score}</div>
          </div>
          
          <div class="question-container">
            <div class="question-type ${typeClass}">${typeDisplay}</div>
            <div class="question">${currentQuestion.text}</div>
            
            ${currentQuestion.type === 'multiple-choice' ? `
              <div class="options">
                ${currentQuestion.options.map((option, index) => `
                  <button class="option-button" data-answer="${option}">${option}</button>
                `).join('')}
              </div>
            ` : `
              <div class="answer-input">
                <input id="userAnswer" class="answer-field" placeholder="Ketik jawaban Anda..." autocomplete="off">
                <button id="submitAnswer" class="submit-button">Submit</button>
              </div>
            `}
            
            <div class="feedback hidden">
              <div class="feedback-message ${isCorrect ? 'correct-feedback' : 'incorrect-feedback'}">
                ${isCorrect ? '🎉' : '❌'}
                ${isCorrect ? `Benar! +${pointsEarned} poin` : `Salah! Jawaban benar: ${currentQuestion.answer}`}
                ${currentQuestion.explanation ? `<div class="explanation">${currentQuestion.explanation}</div>` : ''}
              </div>
              <button id="nextButton" class="next-button">Pertanyaan Berikutnya</button>
            </div>
          </div>
        </div>
      `;

      startTimer();
      setupGameEventListeners();
    }

    // Add all other existing functions (maze, chess, polaris, word building, etc.)
    // ... (keeping all the existing game logic intact)

    function createConfetti() {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      const confettiContainer = document.createElement('div');
      confettiContainer.style.position = 'fixed';
      confettiContainer.style.top = '0';
      confettiContainer.style.left = '0';
      confettiContainer.style.width = '100%';
      confettiContainer.style.height = '100%';
      confettiContainer.style.pointerEvents = 'none';
      confettiContainer.style.zIndex = '1000';
      document.body.appendChild(confettiContainer);

      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        const size = Math.random() * 10 + 5;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.position = 'absolute';
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = `-${size}px`;
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.borderRadius = '50%';
        const animationDuration = Math.random() * 3 + 2;
        confetti.style.animation = `confetti ${animationDuration}s linear forwards`;
        confetti.style.animationDelay = `${Math.random() * 0.5}s`;
        confettiContainer.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
          if (confettiContainer.children.length === 0) {
            confettiContainer.remove();
          }
        }, animationDuration * 1000 + 500);
      }
    }

    function createParticles() {
      const existingParticles = document.querySelector('.particles-container');
      if (existingParticles) existingParticles.remove();

      const particlesContainer = document.createElement('div');
      particlesContainer.className = 'particles-container';
      particlesContainer.style.position = 'fixed';
      particlesContainer.style.top = '0';
      particlesContainer.style.left = '0';
      particlesContainer.style.width = '100%';
      particlesContainer.style.height = '100%';
      particlesContainer.style.pointerEvents = 'none';
      particlesContainer.style.zIndex = '-1';
      document.body.appendChild(particlesContainer);

      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 5 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        const animationDuration = Math.random() * 20 + 10;
        particle.style.animation = `float ${animationDuration}s infinite ease-in-out`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        particle.style.opacity = Math.random() * 0.5 + 0.1;
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize the game
    renderHome();
  </script>
</body>

</html>

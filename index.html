<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎮 Ultimate Brain Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --accent: #ff8a00;
      --correct: #00e676;
      --incorrect: #ff5252;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --riddle: #9c27b0;
      --puzzle: #3f51b5;
      --logic: #009688;
      --math: #f44336;
      --maze: #795548;
      --chess: #212121;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, var(--dark), #16213e);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    #app {
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Floating Animation */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-15px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    /* Particle Effects */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
    }

    /* Game Modes */
    .game-mode {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem;
      border-radius: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .game-mode::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--accent);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .game-mode:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .game-mode:hover::before {
      transform: scaleX(1);
    }

    .game-mode.riddle {
      border-top: 5px solid var(--riddle);
    }

    .game-mode.puzzle {
      border-top: 5px solid var(--puzzle);
    }

    .game-mode.logic {
      border-top: 5px solid var(--logic);
    }

    .game-mode.math {
      border-top: 5px solid var(--math);
    }

    .game-mode.maze {
      border-top: 5px solid var(--maze);
    }

    .game-mode.chess {
      border-top: 5px solid var(--chess);
    }

    .mode-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: inline-block;
      animation: float 4s ease-in-out infinite;
    }

    /* Home Page */
    .home-container {
      max-width: 900px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .title {
      font-family: 'Press Start 2P', cursive;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, var(--light), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      line-height: 1.3;
    }

    .subtitle {
      font-size: 1.5rem;
      opacity: 0.9;
      margin-bottom: 3rem;
    }

    .game-modes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin: 3rem 0;
    }

    .start-button {
      background: linear-gradient(45deg, var(--accent), #ff416c);
      color: white;
      padding: 1.2rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .start-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .start-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .start-button:hover::before {
      left: 100%;
    }

    /* Game Page */
    .game-container {
      max-width: 800px;
      width: 100%;
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      padding: 2.5rem;
      animation: slideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      border-top: 5px solid var(--accent);
    }

    .game-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .timer-container {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .timer-circle {
      position: relative;
      width: 60px;
      height: 60px;
    }

    .timer-text {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .score {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--accent), var(--correct));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .question-container {
      margin: 2rem 0;
    }

    .question-type {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
      background: var(--accent);
      color: white;
    }

    .question {
      font-size: 1.8rem;
      line-height: 1.5;
      margin-bottom: 2.5rem;
      position: relative;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border-left: 4px solid var(--accent);
    }

    .question::before {
      content: '?';
      position: absolute;
      right: 1rem;
      top: -1rem;
      font-size: 5rem;
      opacity: 0.1;
      z-index: -1;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .option-button {
      padding: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: var(--light);
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .option-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    .option-button.correct {
      background: var(--correct);
      color: white;
      animation: pulse 0.5s ease;
    }

    .option-button.incorrect {
      background: var(--incorrect);
      color: white;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .answer-input {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .answer-field {
      flex: 1;
      padding: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      backdrop-filter: blur(5px);
    }

    .answer-field:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(255, 138, 0, 0.3);
    }

    .submit-button {
      padding: 0 2rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-button:hover {
      background: #ff6b00;
      transform: translateY(-2px);
    }

    .feedback {
      margin-top: 2rem;
      animation: fadeIn 0.5s ease;
    }

    .feedback-message {
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      flex-direction: column;
    }

    .correct-feedback {
      background: rgba(0, 230, 118, 0.2);
      border: 1px solid var(--correct);
      color: var(--correct);
    }

    .incorrect-feedback {
      background: rgba(255, 82, 82, 0.2);
      border: 1px solid var(--incorrect);
      color: var(--incorrect);
    }

    .explanation {
      font-size: 0.9rem;
      font-weight: normal;
      margin-top: 0.5rem;
      text-align: center;
      opacity: 0.8;
    }

    .next-button {
      width: 100%;
      padding: 1.2rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .next-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Maze Game */
    .maze-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .maze-level {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .maze-board {
      display: grid;
      grid-template-columns: repeat(var(--cols), 1fr);
      grid-template-rows: repeat(var(--rows), 1fr);
      gap: 2px;
      width: 100%;
      aspect-ratio: 1/1;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    .maze-cell {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .maze-wall {
      background: #333;
    }

    .maze-path {
      background: rgba(255, 255, 255, 0.05);
    }

    .maze-start {
      background: #4CAF50;
    }

    .maze-end {
      background: #F44336;
    }

    .maze-player {
      background: #2196F3;
      border-radius: 50%;
      width: 80%;
      height: 80%;
      z-index: 2;
    }

    .maze-visited {
      background: rgba(33, 150, 243, 0.2);
    }

    .maze-controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .maze-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 0.5rem;
    }

    .maze-button {
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .maze-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .maze-button:active {
      transform: scale(0.95);
    }

    /* Chess Game */
    .chess-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .chess-board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      width: 100%;
      aspect-ratio: 1/1;
      border: 2px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 1rem;
    }

    .chess-square {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .chess-square.light {
      background: #f0d9b5;
    }

    .chess-square.dark {
      background: #b58863;
    }

    .chess-square.highlight {
      background: rgba(0, 255, 0, 0.3);
    }

    .chess-piece {
      width: 80%;
      height: 80%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      z-index: 2;
    }

    .chess-piece.selected {
      box-shadow: 0 0 10px 5px rgba(255, 255, 0, 0.5);
    }

    .chess-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .chess-info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .chess-turn {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .chess-status {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Results Page */
    .results-container {
      max-width: 800px;
      width: 100%;
      animation: fadeIn 0.8s ease;
    }

    .results-card {
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
      border-top: 5px solid var(--accent);
    }

    .results-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
      z-index: -1;
    }

    .results-title {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(to right, var(--light), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .score-display {
      margin: 3rem 0;
      position: relative;
    }

    .score-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: float 6s ease-in-out infinite;
    }

    .score-circle::before {
      content: '';
      position: absolute;
      inset: -10px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      z-index: -1;
      filter: blur(20px);
      opacity: 0.6;
    }

    .score-value {
      font-size: 4.5rem;
      font-weight: 700;
      line-height: 1;
      background: linear-gradient(to bottom, var(--light), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .score-label {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .feedback-title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .feedback-text {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .action-button {
      padding: 1.2rem 2.5rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 180px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      border: none;
    }

    .play-again {
      background: linear-gradient(45deg, var(--accent), #ff416c);
      color: white;
    }

    .go-home {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .action-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1.2rem;
      }

      .game-modes {
        grid-template-columns: 1fr;
      }

      .game-container,
      .results-card {
        padding: 1.5rem;
      }

      .question {
        font-size: 1.5rem;
      }

      .options {
        grid-template-columns: 1fr;
      }

      .answer-input {
        flex-direction: column;
      }

      .submit-button {
        padding: 1.2rem;
        width: 100%;
      }

      .actions {
        flex-direction: column;
      }

      .action-button {
        width: 100%;
      }

      .maze-buttons {
        grid-template-columns: 1fr;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- Content will be dynamically rendered here -->
  </div>

  <script>
    // Enhanced Game Data with Multiple Types
    const questions = {
      riddle: [
        {
          type: 'riddle',
          text: 'Aku memiliki kota tetapi tidak ada rumah, aku memiliki gunung tetapi tidak ada pohon, aku memiliki air tetapi tidak ada ikan. Apakah aku?',
          answer: 'peta',
          hint: 'Berkaitan dengan geografi'
        },
        {
          type: 'riddle',
          text: 'Semakin banyak kamu mengambil, semakin banyak kamu meninggalkan. Apakah aku?',
          answer: 'langkah',
          hint: 'Berkaitan dengan perjalanan'
        },
        {
          type: 'riddle',
          text: 'Aku berbicara tanpa mulut dan mendengar tanpa telinga. Aku tidak memiliki tubuh, tetapi aku hidup dengan angin. Apakah aku?',
          answer: 'gema',
          hint: 'Berkaitan dengan suara'
        },
        {
          type: 'riddle',
          text: 'Aku ringan seperti bulu, tetapi orang terkuat pun tidak bisa menahanku lebih dari 5 menit. Apakah aku?',
          answer: 'napas',
          hint: 'Berkaitan dengan tubuh manusia'
        },
        {
          type: 'riddle',
          text: 'Aku bukan hidup, tapi aku bisa mati. Aku bukan cairan, tapi aku bisa mengalir. Apakah aku?',
          answer: 'api',
          hint: 'Unsur alam'
        }
      ],
      puzzle: [
        {
          type: 'multiple-choice',
          text: 'Jika 2 orang ayah dan 2 orang anak pergi memancing, berapa minimal orang yang ada di situ?',
          options: ['3', '4', '2', '5'],
          answer: '3',
          explanation: 'Mereka adalah kakek, ayah, dan anak (total 3 orang)'
        },
        {
          type: 'multiple-choice',
          text: 'Apa yang memiliki tangan tetapi tidak bisa bertepuk tangan?',
          options: ['Jam', 'Pohon', 'Boneka', 'Robot'],
          answer: 'Jam',
          explanation: 'Mengacu pada jarum jam'
        },
        {
          type: 'multiple-choice',
          text: 'Apa yang memiliki 13 hati tetapi tidak memiliki organ tubuh lainnya?',
          options: ['Deck kartu', 'Manusia robot', 'Alien', 'Tas'],
          answer: 'Deck kartu',
          explanation: 'Mengacu pada 13 hati dalam satu set kartu remi'
        },
        {
          type: 'multiple-choice',
          text: 'Jika sebuah pesawat jatuh di perbatasan antara Amerika Serikat dan Kanada, di mana korban akan dikuburkan?',
          options: ['Amerika Serikat', 'Kanada', 'Keduanya', 'Tidak dikuburkan'],
          answer: 'Tidak dikuburkan',
          explanation: 'Korban kecelakaan pesawat tidak dikuburkan'
        }
      ],
      logic: [
        {
          type: 'sequence',
          text: 'Lanjutkan urutan berikut: O, T, T, F, F, S, S, ...',
          answer: 'E',
          explanation: 'Huruf pertama angka dalam bahasa Inggris: One, Two, Three, Four, Five, Six, Seven, Eight'
        },
        {
          type: 'sequence',
          text: '2, 10, 12, 16, 17, 18, 19, ...',
          answer: '200',
          explanation: 'Angka-angka yang dimulai dengan huruf D dalam bahasa Inggris'
        },

    // Game State

    // DOM Elements
    const app = document.getElementById('app');

    // Render Functions
    function renderHome() {
      app.innerHTML = `

      // Add event listeners for game mode selection

      document.getElementById('random-mode').addEventListener('click', () => {
        const modes = ['riddle', 'puzzle', 'logic', 'math', 'maze', 'chess'];
        currentGameMode = modes[Math.floor(Math.random() * modes.length)];
        startGame();
      });
    }

    function startGame() {
      // Reset game state
      score = 0;
      timeLeft = 60;
      questionCount = 0;
      answered = false;

      // Clear any existing timer
      if (timerInterval) clearInterval(timerInterval);

      // Start timer
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);

      // Start specific game mode
      if (currentGameMode === 'maze') {
        startMazeGame();
      } else if (currentGameMode === 'chess') {
        startChessGame();
      } else {
        loadQuestion();
      }
    }

    function updateTimer() {
      const timerText = document.querySelector('.timer-text');
      if (timerText) {
        timerText.textContent = timeLeft;

        // Change color when time is running low
        if (timeLeft <= 10) {
          timerText.style.color = 'var(--incorrect)';
        }
      }
    }

    function loadQuestion() {
      // Reset answer state
      answered = false;
      isCorrect = false;
      pointsEarned = 0;

      // Get available questions (filter out used ones)
      const availableQuestions = questions[currentGameMode].filter(
        (_, index) => !usedQuestions[currentGameMode].includes(index)
      );

      // If no questions left, use all questions again
      if (availableQuestions.length === 0) {
        usedQuestions[currentGameMode] = [];
        currentQuestion = questions[currentGameMode][0];
        usedQuestions[currentGameMode].push(0);
      } else {
        // Select random question
        const randomIndex = Math.floor(Math.random() * availableQuestions.length);
        currentQuestion = availableQuestions[randomIndex];

        // Find original index to mark as used
        const originalIndex = questions[currentGameMode].indexOf(currentQuestion);
        usedQuestions[currentGameMode].push(originalIndex);
      }

      questionCount++;
      renderQuestion();
    }

    function renderQuestion() {
      let questionHTML = '';

      // Common question header
      questionHTML += `
    <div class="game-header">
      <div class="timer-container">
        <div class="timer-circle">
          <svg viewBox="0 0 36 36" class="timer-svg">
            <path
              d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
              fill="none"
              stroke="var(--accent)"
              stroke-width="2"
              stroke-dasharray="${(timeLeft / 60) * 100}, 100"
            />
          </svg>
        </div>
        <span class="timer-text">${timeLeft}</span>
      </div>
      <div class="score">Skor: ${score}</div>
    </div>
    
    <div class="question-container">
      <span class="question-type">${getQuestionTypeName(currentQuestion.type)}</span>
      <h2 class="question">${currentQuestion.text}</h2>
  `;

      // Different question types
      if (currentQuestion.type === 'multiple-choice') {
        questionHTML += `
      <div class="options">
        ${currentQuestion.options.map(option => `
          <button class="option-button" data-answer="${option}">${option}</button>
        `).join('')}
      </div>
    `;
      } else {
        questionHTML += `
      <div class="answer-input">
        <input type="text" class="answer-field" placeholder="Ketik jawaban Anda...">
        <button class="submit-button">Submit</button>
      </div>
    `;

        if (currentQuestion.hint) {
          questionHTML += `<p class="hint">Petunjuk: ${currentQuestion.hint}</p>`;
        }
      }

      questionHTML += `</div>`;

      app.innerHTML = `
    <div class="game-container">
      ${questionHTML}
    </div>
  `;

      // Add event listeners
      if (currentQuestion.type === 'multiple-choice') {
        document.querySelectorAll('.option-button').forEach(button => {
          button.addEventListener('click', () => checkAnswer(button.dataset.answer));
        });
      } else {
        document.querySelector('.submit-button').addEventListener('click', () => {
          const answer = document.querySelector('.answer-field').value.trim().toLowerCase();
          checkAnswer(answer);
        });

        // Allow pressing Enter to submit
        document.querySelector('.answer-field').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            const answer = document.querySelector('.answer-field').value.trim().toLowerCase();
            checkAnswer(answer);
          }
        });
      }
    }

    function checkAnswer(userAnswer) {
      if (answered) return;
      answered = true;

      const correctAnswer = typeof currentQuestion.answer === 'string'
        ? currentQuestion.answer.toLowerCase()
        : currentQuestion.answer;

      isCorrect = userAnswer === correctAnswer;

      // Calculate points earned (based on time left)
      pointsEarned = isCorrect ? Math.ceil(timeLeft / 10) + 1 : 0;
      score += pointsEarned;

      // Show feedback
      showFeedback();
    }

    function showFeedback() {
      const feedbackHTML = `
    <div class="feedback">
      <div class="feedback-message ${isCorrect ? 'correct-feedback' : 'incorrect-feedback'}">
        ${isCorrect ? '✅ Benar!' : '❌ Salah!'}
        <span class="explanation">${currentQuestion.explanation || ''}</span>
        ${isCorrect ? `<div class="points-earned">+${pointsEarned} poin</div>` : ''}
      </div>
      <button class="next-button">Lanjutkan</button>
    </div>
  `;

      document.querySelector('.question-container').insertAdjacentHTML('beforeend', feedbackHTML);

      // Highlight correct answer for multiple choice
      if (currentQuestion.type === 'multiple-choice') {
        document.querySelectorAll('.option-button').forEach(button => {
          if (button.dataset.answer === currentQuestion.answer) {
            button.classList.add('correct');
          } else if (button.classList.contains('incorrect')) {
            button.classList.remove('incorrect');
          }
        });
      }

      // Add event listener for next button
      document.querySelector('.next-button').addEventListener('click', () => {
        if (questionCount >= 10) {
          endGame();
        } else {
          loadQuestion();
        }
      });
    }

    function endGame() {
      clearInterval(timerInterval);
      renderResults();
    }

    function renderResults() {
      // Calculate performance
      let feedbackText = '';
      let feedbackTitle = '';

      if (score >= 45) {
        feedbackTitle = 'Luar Biasa!';
        feedbackText = 'Anda benar-benar jenius! Skor Anda menunjukkan kemampuan berpikir yang luar biasa.';
      } else if (score >= 30) {
        feedbackTitle = 'Bagus Sekali!';
        feedbackText = 'Anda memiliki kemampuan berpikir yang sangat baik. Pertahankan!';
      } else if (score >= 15) {
        feedbackTitle = 'Cukup Baik';
        feedbackText = 'Anda memiliki potensi yang bagus. Teruslah berlatih untuk meningkatkan skor Anda!';
      } else {
        feedbackTitle = 'Perlu Latihan';
        feedbackText = 'Jangan menyerah! Teruslah berlatih untuk meningkatkan kemampuan berpikir Anda.';
      }

      app.innerHTML = `
    <div class="results-container">
      <div class="results-card">
        <h1 class="results-title">Hasil Permainan</h1>
        
        <div class="score-display">
          <div class="score-circle">
            <div class="score-value">${score}</div>
            <div class="score-label">Poin</div>
          </div>
        </div>
        
        <h2 class="feedback-title">${feedbackTitle}</h2>
        <p class="feedback-text">${feedbackText}</p>
        
        <div class="actions">
          <button class="action-button play-again">Main Lagi</button>
          <button class="action-button go-home">Menu Utama</button>
        </div>
      </div>
    </div>
  `;

      // Add confetti if score is high
      if (score >= 30) {
        createConfetti();
      }

      // Add event listeners
      document.querySelector('.play-again').addEventListener('click', startGame);
      document.querySelector('.go-home').addEventListener('click', () => {
        currentPage = 'home';
        renderHome();
      });
    }

    function createConfetti() {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'particle';

        // Random properties
        const size = Math.random() * 10 + 5;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const duration = Math.random() * 3 + 2;
        const delay = Math.random() * 2;

        // Set styles
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.backgroundColor = color;
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.top = `-10px`;
        confetti.style.animation = `confetti ${duration}s ease-out ${delay}s forwards`;

        // Add to app
        app.appendChild(confetti);

        // Remove after animation
        setTimeout(() => {
          confetti.remove();
        }, (duration + delay) * 1000);
      }
    }

    // Maze Game Functions
    function startMazeGame() {
      mazeLevel = 0;
      loadMazeLevel();
    }

    function loadMazeLevel() {
      mazeCompleted = false;
      const level = mazeLevels[mazeLevel];
      mazePlayerPos = { ...level.start };
      mazeVisited = Array(level.rows).fill().map(() => Array(level.cols).fill(false));
      mazeVisited[level.start.row][level.start.col] = true;

      // Set CSS variables for grid size
      document.documentElement.style.setProperty('--rows', level.rows);
      document.documentElement.style.setProperty('--cols', level.cols);

      renderMaze(level);
    }

    function renderMaze(level) {
      app.innerHTML = `
    <div class="game-container">
      <div class="maze-container">
        <div class="maze-level">Labirin Level ${mazeLevel + 1}/${mazeLevels.length}</div>
        
        <div class="maze-board" id="maze-board">
          ${Array.from({ length: level.rows }, (_, row) =>
        Array.from({ length: level.cols }, (_, col) => {
          const isWall = level.walls.some(w => w[0] === row && w[1] === col);
          const isStart = level.start.row === row && level.start.col === col;
          const isEnd = level.end.row === row && level.end.col === col;
          const isPlayer = mazePlayerPos.row === row && mazePlayerPos.col === col;
          const isVisited = mazeVisited[row][col];

          let cellClass = 'maze-cell';
          if (isWall) cellClass += ' maze-wall';
          else if (isStart) cellClass += ' maze-start';
          else if (isEnd) cellClass += ' maze-end';
          else if (isVisited) cellClass += ' maze-visited';
          else cellClass += ' maze-path';

          return `
                <div class="${cellClass}" data-row="${row}" data-col="${col}">
                  ${isPlayer ? '<div class="maze-player"></div>' : ''}
                </div>
              `;
        }).join('')
      ).join('')}
        </div>
        
        <div class="maze-controls">
          <div class="maze-buttons">
            <button class="maze-button" id="maze-up">↑</button>
            <button class="maze-button" id="maze-left">←</button>
            <button class="maze-button" id="maze-down">↓</button>
            <button class="maze-button" id="maze-right">→</button>
          </div>
          <div class="maze-info">
            <p>Temukan jalan ke tujuan (kotak merah)!</p>
          </div>
        </div>
      </div>
    </div>
  `;

      // Add event listeners for buttons
      document.getElementById('maze-up').addEventListener('click', () => movePlayer(-1, 0));
      document.getElementById('maze-down').addEventListener('click', () => movePlayer(1, 0));
      document.getElementById('maze-left').addEventListener('click', () => movePlayer(0, -1));
      document.getElementById('maze-right').addEventListener('click', () => movePlayer(0, 1));

      // Add keyboard controls
      document.addEventListener('keydown', handleKeyDown);
    }

    function handleKeyDown(e) {
      if (mazeCompleted) return;

      switch (e.key) {
        case 'ArrowUp': movePlayer(-1, 0); break;
        case 'ArrowDown': movePlayer(1, 0); break;
        case 'ArrowLeft': movePlayer(0, -1); break;
        case 'ArrowRight': movePlayer(0, 1); break;
      }
    }

    function movePlayer(dRow, dCol) {
      if (mazeCompleted) return;

      const level = mazeLevels[mazeLevel];
      const newRow = mazePlayerPos.row + dRow;
      const newCol = mazePlayerPos.col + dCol;

      // Check boundaries
      if (newRow < 0 || newRow >= level.rows || newCol < 0 || newCol >= level.cols) {
        return;
      }

      // Check if wall
      const isWall = level.walls.some(w => w[0] === newRow && w[1] === newCol);
      if (isWall) {
        return;
      }

      // Move player
      mazePlayerPos.row = newRow;
      mazePlayerPos.col = newCol;
      mazeVisited[newRow][newCol] = true;

      // Check if reached end
      if (newRow === level.end.row && newCol === level.end.col) {
        mazeCompleted = true;
        score += (mazeLevel + 1) * 5; // More points for higher levels

        // Show completion message
        setTimeout(() => {
          if (mazeLevel < mazeLevels.length - 1) {
            if (confirm(`Selamat! Anda menyelesaikan level ${mazeLevel + 1}. Lanjut ke level berikutnya?`)) {
              mazeLevel++;
              loadMazeLevel();
            } else {
              endGame();
            }
          } else {
            alert('Selamat! Anda menyelesaikan semua level labirin!');
            endGame();
          }
        }, 300);
      }

      renderMaze(level);
    }

    // Chess Game Functions
    function startChessGame() {
      chessBoard = JSON.parse(JSON.stringify(initialChessBoard));
      chessTurn = 'w';
      selectedChessPiece = null;
      possibleMoves = [];
      renderChessBoard();
    }

    function renderChessBoard() {
      app.innerHTML = `

        <h2>Permainan Catur</h2>
        <p>Giliran: ${chessTurn === 'w' ? 'Putih' : 'Hitam'}</p>
        
        <div class="chess-board" id="chess-board">
          ${chessBoard.map((row, rowIndex) =>
        row.map((piece, colIndex) => {
          const isLight = (rowIndex + colIndex) % 2 === 0;
          const isHighlighted = possibleMoves.some(m => m.row === rowIndex && m.col === colIndex);
          const isSelected = selectedChessPiece &&
            selectedChessPiece.row === rowIndex &&
            selectedChessPiece.col === colIndex;

          let squareClass = 'chess-square';
          squareClass += isLight ? ' light' : ' dark';
          if (isHighlighted) squareClass += ' highlight';

          return `
                <div class="${squareClass}" data-row="${rowIndex}" data-col="${colIndex}">
                  ${piece ? `
                    <div class="chess-piece ${isSelected ? 'selected' : ''}" 
                      data-piece="${piece}" data-row="${rowIndex}" data-col="${colIndex}">
                      ${chessPieces[piece]}
                    </div>
                  ` : ''}
                </div>
              `;
        }).join('')
      ).join('')}
        </div>
        
        <div class="chess-controls">
          <div class="chess-info">
            <div class="chess-turn">Giliran: ${chessTurn === 'w' ? 'Putih' : 'Hitam'}</div>
            <div class="chess-status">Pilih bidak Anda</div>
          </div>
          <button class="action-button go-home">Keluar</button>
        </div>
      </div>
    </div>
  `;

      // Add event listeners
      document.querySelectorAll('.chess-piece').forEach(piece => {
        piece.addEventListener('click', handleChessPieceClick);
      });

      document.querySelectorAll('.chess-square').forEach(square => {
        square.addEventListener('click', handleChessSquareClick);
      });

      document.querySelector('.go-home').addEventListener('click', () => {
        currentPage = 'home';
        renderHome();
      });
    }

    function handleChessPieceClick(e) {
      const piece = e.target.dataset.piece;
      const row = parseInt(e.target.dataset.row);
      const col = parseInt(e.target.dataset.col);

      // Check if it's the player's turn
      if ((chessTurn === 'w' && piece[0] !== 'w') || (chessTurn === 'b' && piece[0] !== 'b')) {
        return;
      }

      // Select the piece
      selectedChessPiece = { row, col, piece };
      possibleMoves = calculatePossibleMoves(row, col, piece);
      renderChessBoard();
    }

    function handleChessSquareClick(e) {
      if (!selectedChessPiece) return;

      const row = parseInt(e.target.dataset.row);
      const col = parseInt(e.target.dataset.col);

      // Check if the move is valid
      const isValidMove = possibleMoves.some(m => m.row === row && m.col === col);
      if (!isValidMove) return;

      // Move the piece
      chessBoard[row][col] = selectedChessPiece.piece;
      chessBoard[selectedChessPiece.row][selectedChessPiece.col] = '';

      // Switch turns
      chessTurn = chessTurn === 'w' ? 'b' : 'h';
      selectedChessPiece = null;
      possibleMoves = [];

      // Check for simple win condition (capture king)
      if (isKingCaptured()) {
        setTimeout(() => {
          alert(`Permainan selesai! ${chessTurn === 'w' ? 'Hitam' : 'Putih'} menang!`);
          endGame();
        }, 100);
        return;
      }

      renderChessBoard();
    }

    function calculatePossibleMoves(row, col, piece) {
      const moves = [];
      const color = piece[0]; // 'w' or 'b'
      const type = piece[1]; // 'K', 'Q', 'R', 'B', 'N', 'P'

      // Simple movement rules (not full chess rules)
      switch (type) {
        case 'P': // Pawn
          const direction = color === 'w' ? -1 : 1;
          // Move forward
          if (chessBoard[row + direction][col] === '') {
            moves.push({ row: row + direction, col });
            // Initial double move
            if ((color === 'w' && row === 6) || (color === 'b' && row === 1)) {
              if (chessBoard[row + 2 * direction][col] === '') {
                moves.push({ row: row + 2 * direction, col });
              }
            }
          }
          // Capture diagonally
          if (col > 0 && chessBoard[row + direction][col - 1] !== '' &&
            chessBoard[row + direction][col - 1][0] !== color) {
            moves.push({ row: row + direction, col: col - 1 });
          }
          if (col < 7 && chessBoard[row + direction][col + 1] !== '' &&
            chessBoard[row + direction][col + 1][0] !== color) {
            moves.push({ row: row + direction, col: col + 1 });
          }
          break;

        case 'R': // Rook
          // Horizontal and vertical moves
          for (let i = row - 1; i >= 0; i--) { // Up
            if (chessBoard[i][col] === '') {
              moves.push({ row: i, col });
            } else {
              if (chessBoard[i][col][0] !== color) moves.push({ row: i, col });
              break;
            }
          }
          for (let i = row + 1; i < 8; i++) { // Down
            if (chessBoard[i][col] === '') {
              moves.push({ row: i, col });
            } else {
              if (chessBoard[i][col][0] !== color) moves.push({ row: i, col });
              break;
            }
          }
          for (let j = col - 1; j >= 0; j--) { // Left
            if (chessBoard[row][j] === '') {
              moves.push({ row, col: j });
            } else {
              if (chessBoard[row][j][0] !== color) moves.push({ row, col: j });
              break;
            }
          }
          for (let j = col + 1; j < 8; j++) { // Right
            if (chessBoard[row][j] === '') {
              moves.push({ row, col: j });
            } else {
              if (chessBoard[row][j][0] !== color) moves.push({ row, col: j });
              break;
            }
          }
          break;

        case 'N': // Knight
          // All L-shaped moves
          const knightMoves = [
            { r: -2, c: -1 }, { r: -2, c: 1 },
            { r: -1, c: -2 }, { r: -1, c: 2 },
            { r: 1, c: -2 }, { r: 1, c: 2 },
            { r: 2, c: -1 }, { r: 2, c: 1 }
          ];
          knightMoves.forEach(m => {
            const newRow = row + m.r;
            const newCol = col + m.c;
            if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
              if (chessBoard[newRow][newCol] === '' || chessBoard[newRow][newCol][0] !== color) {
                moves.push({ row: newRow, col: newCol });
              }
            }
          });
          break;

        case 'B': // Bishop
          // Diagonal moves
          for (let i = 1; row - i >= 0 && col - i >= 0; i++) { // Up-left
            if (chessBoard[row - i][col - i] === '') {
              moves.push({ row: row - i, col: col - i });
            } else {
              if (chessBoard[row - i][col - i][0] !== color) moves.push({ row: row - i, col: col - i });
              break;
            }
          }
          for (let i = 1; row - i >= 0 && col + i < 8; i++) { // Up-right
            if (chessBoard[row - i][col + i] === '') {
              moves.push({ row: row - i, col: col + i });
            } else {
              if (chessBoard[row - i][col + i][0] !== color) moves.push({ row: row - i, col: col + i });
              break;
            }
          }
          for (let i = 1; row + i < 8 && col - i >= 0; i++) { // Down-left
            if (chessBoard[row + i][col - i] === '') {
              moves.push({ row: row + i, col: col - i });
            } else {
              if (chessBoard[row + i][col - i][0] !== color) moves.push({ row: row + i, col: col - i });
              break;
            }
          }
          for (let i = 1; row + i < 8 && col + i < 8; i++) { // Down-right
            if (chessBoard[row + i][col + i] === '') {
              moves.push({ row: row + i, col: col + i });
            } else {
              if (chessBoard[row + i][col + i][0] !== color) moves.push({ row: row + i, col: col + i });
              break;
            }
          }
          break;

        case 'Q': // Queen (combination of Rook and Bishop)
          // Combine Rook and Bishop moves
          const queenMoves = [
            // Rook moves
            { r: -1, c: 0 }, { r: 1, c: 0 }, { r: 0, c: -1 }, { r: 0, c: 1 },
            // Bishop moves
            { r: -1, c: -1 }, { r: -1, c: 1 }, { r: 1, c: -1 }, { r: 1, c: 1 }
          ];
          queenMoves.forEach(m => {
            for (let i = 1; i < 8; i++) {
              const newRow = row + m.r * i;
              const newCol = col + m.c * i;
              if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                if (chessBoard[newRow][newCol] === '') {
                  moves.push({ row: newRow, col: newCol });
                } else {
                  if (chessBoard[newRow][newCol][0] !== color) moves.push({ row: newRow, col: newCol });
                  break;
                }
              } else {
                break;
              }
            }
          });
          break;

        case 'K': // King
          // All adjacent squares
          const kingMoves = [
            { r: -1, c: -1 }, { r: -1, c: 0 }, { r: -1, c: 1 },
            { r: 0, c: -1 }, { r: 0, c: 1 },
            { r: 1, c: -1 }, { r: 1, c: 0 }, { r: 1, c: 1 }
          ];
          kingMoves.forEach(m => {
            const newRow = row + m.r;
            const newCol = col + m.c;
            if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
              if (chessBoard[newRow][newCol] === '' || chessBoard[newRow][newCol][0] !== color) {
                moves.push({ row: newRow, col: newCol });
              }
            }
          });
          break;
      }

      return moves;
    }

    function isKingCaptured() {
      let whiteKing = false;
      let blackKing = false;

      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          if (chessBoard[row][col] === 'wK') whiteKing = true;
          if (chessBoard[row][col] === 'bK') blackKing = true;
        }
      }

      return !whiteKing || !blackKing;
    }

    // Helper Functions
    function getQuestionTypeName(type) {
      switch (type) {
        case 'riddle': return 'Teka-Teki';
        case 'multiple-choice': return 'Pilihan Ganda';
        case 'sequence': return 'Urutan';
        case 'logic-puzzle': return 'Puzzle Logika';
        case 'calculation': return 'Perhitungan';
        case 'word-problem': return 'Soal Cerita';
        case 'tricky-math': return 'Matematika Menjebak';
        default: return 'Pertanyaan';
      }
    }

    // Initialize the app
    function init() {
      renderHome();
    }

    // Start the app
    init();
